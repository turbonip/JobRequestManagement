<body class="focused-form">


	<div class="container" id="login-form">
		<a href="index.html" class="login-logo"> 
		<img src="assets/img/logo-dark.png"></a>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default alt with-footer">
					<div class="panel-heading">
						<h2>Login Form</h2>
					</div>
					<form action="/login" class="" id="validate-form" method="POST">

						<div class="panel-body">
							<div th:if="${#httpServletRequest.getParameter('error')}"
								class="alert alert-dismissable alert-danger"
								th:text="#{login.error}"></div>
							<div class="form-group">

								<div class="input-group">
									<span class="input-group-addon"> <i
										class="ion-android-person"></i>
									</span> <input type="text" class="form-control" name='username'
										placeholder="Email Username" data-parsley-minlength="6"
										required />
								</div>

							</div>

							<div class="form-group">

								<div class="input-group">
									<span class="input-group-addon"> <i
										class="ion-android-unlock"></i>
									</span> <input type="password" class="form-control" name='password'
										id="exampleInputPassword1" placeholder="Password" />
								</div>

							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />


						</div>
						<div class="panel-footer">
							<div class="clearfix">
								<input type="submit" class="btn btn-primary pull-right"
									value="Login" />
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
