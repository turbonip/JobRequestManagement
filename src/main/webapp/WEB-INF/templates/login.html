<body class="boxed-layout container">

	<div class="wrapper">
		<!--=== Header ===-->
		<div class="header" th:fragment="header">
			<div class="container">
				<!-- Logo -->
				<a class="logo" href="index.html"> <img src="assets/img/logo.png" alt="Logo">
				</a>
				<!-- End Logo -->
			</div>
			<!--/end container-->
		</div>
		<!--=== End Header ===-->

		<!--=== Content Part ===-->
		<div class="container content">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<form class="reg-page" th:action="@{'/login'}" method="POST">
						<div class="reg-header">
							<h2>Login to your account</h2>
						</div>

						<div class="input-group margin-bottom-20">
							<span class="input-group-addon"><i class="fa fa-user"></i></span> <input id="username" name="username" type="text" placeholder="Username" class="form-control">
						</div>
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input id="password" name="password" type="password" placeholder="Password" class="form-control">
						</div>

						<div class="row">
							<div class="col-md-6">&nbsp;</div>
							<div class="col-md-6">
								<button class="btn-u pull-right" type="submit">Login</button>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
			<!--/row-->
		</div>
		<!--/container-->
		<!--=== Container Part ===-->

		<!--=== Footer Version 4 ===-->
		<div th:replace="fragments/footer :: footer"></div>
		<!--=== End Footer Version 4 ===-->
	</div>
	<!--/End Wrapepr-->

	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>

    jQuery(document).ready(function() {
        App.init();
        });
